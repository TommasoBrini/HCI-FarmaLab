services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: pharmacy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pharmacy"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: ./backend/pharmacy_service
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/pharmacy
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/pharmacy
    depends_on:
      db:
        condition: service_healthy
    command: ["pytest", "-q"]

volumes:
  pgdata:
